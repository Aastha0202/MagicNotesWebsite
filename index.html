<head>

<body>
    <nav class="navbar">

    <div class="container">
        <h1>Welcome To Magic Notes</h1>
        <div class="card">

            </div>

                <div class="form-group">
                    <textarea class="Txtarea" id="addTxt" placeholder="enter note"></textarea>
                </div>
                <button class="button third" id="Addbtn">Add Notes</button>
            </div>
        </div>
        <h3>Your Notes</h3>
        <div id="notes" class="container2">
            <div class="card2">
                <h5 class="card-tittle2">Aastha </h5>
                <p>modi</p>

            </div>
        </div>
